name: build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
        python-version: ['3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 libopengl0 libgl1 libxkbcommon-x11-0 libxcb-cursor0 \
            libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 \
            libxcb-shape0 libxcb-xinerama0 libdbus-1-3 xvfb

      - name: Install deps
        run: |
          python -m pip install -U pip wheel setuptools
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Build (PyInstaller)
        run: |
          pyinstaller --noconfirm translatorhoi4.spec

      # --- SMOKE TESTS ---
      
      - name: Make executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x "dist/TranslatorHoi4/TranslatorHoi4"

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: '& "dist/TranslatorHoi4/TranslatorHoi4.exe" --smoke'

      - name: Smoke test (Linux)
        if: runner.os == 'Linux'
        env:
          CI: "true"
        run: xvfb-run -a ./dist/TranslatorHoi4/TranslatorHoi4 --smoke

      - name: Smoke test (macOS)
        if: runner.os == 'macOS'
        env:
          CI: "true"
        run: ./dist/TranslatorHoi4/TranslatorHoi4 --smoke

      # --- UPLOAD RAW FOLDER (NO ARCHIVING HERE) ---

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # Имя артефакта уникально для каждой ОС
          name: TranslatorHoi4-${{ matrix.os }}
          # Загружаем содержимое папки (сам exe и ресурсы)
          path: dist/TranslatorHoi4/

  release:
    needs: build
    # Запускать релиз только если это тег или ручной запуск, и ветка main (для тегов всегда true)
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Package artifacts
        run: |
          mkdir release
          cd artifacts
          
          # Цикл по всем скачанным папкам (каждая папка - это артефакт с одной ОС)
          for dir in *; do
            echo "Packaging $dir..."
            
            # 1. Определяем чистое имя папки, которое увидит пользователь при распаковке
            target_name="TranslatorHoi4"
            
            # 2. Переименовываем техническую папку (напр. TranslatorHoi4-windows-latest) 
            # в красивую (TranslatorHoi4), чтобы внутри архива была нормальная структура.
            mv "$dir" "$target_name"
            
            # 3. Архивируем
            if [[ "$dir" == *"windows"* ]]; then
              # Для Windows используем zip
              zip -r "../release/${dir}.zip" "$target_name"
            else
              # Для Linux/Mac используем tar.gz
              tar -czf "../release/${dir}.tar.gz" "$target_name"
            fi
            
            # 4. Удаляем временную папку, чтобы подготовиться к следующей итерации цикла
            rm -rf "$target_name"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
