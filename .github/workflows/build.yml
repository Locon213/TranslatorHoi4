name: build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Убрали macos-14
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # --- INSTALL SYSTEM DEPS & UPX ---
      
      - name: Linux deps & UPX
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 libopengl0 libgl1 libxkbcommon-x11-0 libxcb-cursor0 \
            libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 \
            libxcb-shape0 libxcb-xinerama0 libdbus-1-3 xvfb \
            upx

      - name: Windows UPX
        if: runner.os == 'Windows'
        run: choco install upx --no-progress

      # ---------------------------------

      - name: Install Python deps
        run: |
          python -m pip install -U pip wheel setuptools
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Build (PyInstaller with UPX)
        run: |
          pyinstaller --noconfirm translatorhoi4.spec

      # --- SMOKE TESTS (No MacOS) ---
      
      - name: Make executable (Linux)
        if: runner.os == 'Linux'
        run: chmod +x "dist/TranslatorHoi4/TranslatorHoi4"

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: '& "dist/TranslatorHoi4/TranslatorHoi4.exe" --smoke'

      - name: Smoke test (Linux)
        if: runner.os == 'Linux'
        env:
          CI: "true"
        run: xvfb-run -a ./dist/TranslatorHoi4/TranslatorHoi4 --smoke

      # --- UPLOAD ---

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TranslatorHoi4-${{ matrix.os }}
          path: dist/TranslatorHoi4/

  # --- AUTO RELEASE (Optional, if pushed tag) ---
  release_tag:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Package artifacts
        run: |
          mkdir release
          cd artifacts
          
          for dir in *; do
            echo "Packaging $dir..."
            target_name="TranslatorHoi4"
            mv "$dir" "$target_name"
            
            if [[ "$dir" == *"windows"* ]]; then
              zip -r "../release/${dir}.zip" "$target_name"
            else
              tar -czf "../release/${dir}.tar.gz" "$target_name"
            fi
            
            rm -rf "$target_name"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
