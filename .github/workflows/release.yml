name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.1). Leave empty to auto-increment.'
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Убрали macos-14
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # --- INSTALL SYSTEM DEPS & UPX ---

      - name: Linux deps & UPX
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 libopengl0 libgl1 libxkbcommon-x11-0 libxcb-cursor0 \
            libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 \
            libxcb-shape0 libxcb-xinerama0 libdbus-1-3 xvfb \
            upx

      - name: Windows UPX
        if: runner.os == 'Windows'
        run: choco install upx --no-progress

      # ---------------------------------

      - name: Install Python deps
        run: |
          python -m pip install -U pip wheel setuptools
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Build (PyInstaller with UPX)
        run: |
          pyinstaller --noconfirm translatorhoi4.spec

      # --- SMOKE TESTS (No MacOS) ---

      - name: Make executable (Linux)
        if: runner.os == 'Linux'
        run: chmod +x "dist/TranslatorHoi4/TranslatorHoi4"

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: '& "dist/TranslatorHoi4/TranslatorHoi4.exe" --smoke'

      - name: Smoke test (Linux)
        if: runner.os == 'Linux'
        env:
          CI: "true"
        run: xvfb-run -a ./dist/TranslatorHoi4/TranslatorHoi4 --smoke

      # --- UPLOAD ---

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TranslatorHoi4-${{ matrix.os }}
          path: dist/TranslatorHoi4/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: vars
        run: |
          git fetch --tags
          if [ -n "${{ github.event.inputs.version }}" ]; then
            ver="${{ github.event.inputs.version }}"
          else
            latest=$(git tag --sort=-v:refname | head -n 1)
            if [[ $latest =~ ^v?([0-9]+)\.([0-9]+)$ ]]; then
              major=${BASH_REMATCH[1]}
              minor=${BASH_REMATCH[2]}
              ver="$major.$((minor+1))"
            else
              ver="1.0"
            fi
          fi
          echo "version=$ver" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Package artifacts
        run: |
          mkdir release
          cd artifacts
          
          for dir in *; do
            echo "Packaging $dir..."
            target_name="TranslatorHoi4"
            mv "$dir" "$target_name"
            
            # Для имени архива используем версию или исходное имя папки
            archive_name="${dir}"
            
            if [[ "$dir" == *"windows"* ]]; then
              zip -r "../release/${archive_name}.zip" "$target_name"
            else
              tar -czf "../release/${archive_name}.tar.gz" "$target_name"
            fi
            
            rm -rf "$target_name"
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.vars.outputs.version }}
          name: v${{ steps.vars.outputs.version }}
          files: release/*
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
