name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.1). Leave empty to auto-increment.'
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
        python-version: ['3.11']
        include:
          - os: ubuntu-latest
            archive-ext: tar.gz
          - os: macos-14
            archive-ext: tar.gz
          - os: windows-latest
            archive-ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1

      - name: Install deps
        run: |
          python -m pip install -U pip wheel setuptools
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Build (PyInstaller)
        run: |
          pyinstaller --noconfirm translatorhoi4.spec

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & "dist/translatorhoi4/translatorhoi4.exe" --smoke

      - name: Smoke test (Unix)
        if: runner.os != 'Windows'
        run: |
          ./dist/translatorhoi4/translatorhoi4 --smoke

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path translatorhoi4 -DestinationPath "..\\TranslatorHoi4-${{ runner.os }}-${{ runner.arch }}.${{ matrix.archive-ext }}"

      - name: Prepare artifact directory (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/translatorhoi4 "TranslatorHoi4-${{ runner.os }}-${{ runner.arch }}"

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: TranslatorHoi4-${{ runner.os }}-${{ runner.arch }}
          path: |
            TranslatorHoi4-${{ runner.os }}-${{ runner.arch }}.${{ matrix.archive-ext }}

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: TranslatorHoi4-${{ runner.os }}-${{ runner.arch }}
          path: |
            TranslatorHoi4-${{ runner.os }}-${{ runner.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: vars
        run: |
          git fetch --tags
          if [ -n "${{ github.event.inputs.version }}" ]; then
            ver="${{ github.event.inputs.version }}"
          else
            latest=$(git tag --sort=-v:refname | head -n 1)
            if [[ $latest =~ ^v?([0-9]+)\.([0-9]+)$ ]]; then
              major=${BASH_REMATCH[1]}
              minor=${BASH_REMATCH[2]}
              ver="$major.$((minor+1))"
            else
              ver="1.0"
            fi
          fi
          echo "version=$ver" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Package artifacts
        run: |
          mkdir release
          for dir in ./artifacts/*; do
            base=$(basename "$dir")
            if [ -f "$dir/${base}.zip" ]; then
              mv "$dir/${base}.zip" release/
            else
              tar -czf "release/${base}.tar.gz" -C "$dir" .
            fi
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.vars.outputs.version }}
          name: v${{ steps.vars.outputs.version }}
          files: release/*
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
